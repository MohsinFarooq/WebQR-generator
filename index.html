<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Code Generator to access your favourite websites in a go">
    <meta name="keywords" content="QR code, generator, generator app, qrcode">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="qr-code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!--IOS support-->
    <link rel="apple-touch-icon" href="/icons/iphone.png">
    <meta name="apple-mobile-web-app-status-bar"content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <script src="main.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="container-fluid bg-primary p-5 nav-container">
            <h3 class="text-white fw-bolder">QR Code Generator</h3>
        </div>
        <div class="main-container d-flex flex-column-reverse flex-md-row justify-content-center align-items-center p-5">
            <div class="sub-container w-100 w-md-2/3" id="sub1">
                <h1 class="text-primary fw-bold mb-5">Connect to your favourite websites in a go!</h1>
                <p class="mb-4"> <span class="text-primary fw-bold">QR Code Generator</span>   allows smartphone users to connect to their favourite websites simply and quickly</p>
                <p>Enter your URL below to generate the QR Code and <br> right-click to download the image.</p>
                <form id="generate-form" class="mt-4">
                    <input id="url" type="url" placeholder="Enter a URL" class="w-100 p-2 mb-5">
                    <select id="size" class="w-100 p-2">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary w-100 py-3 px-4 mt-5">Generate QR Code</button>
                </form>
            </div>
            <div class="sub-container w-100 w-md-1/3 align-self-center" id="sub2">
                <img src="qr-code.svg" alt="" class="w-50 img-fluid d-block m-auto w-md-100 mb-4 py-2">
            </div>

          
            
        </div>
        <!---QR Generator-->
        <div id="generated" class="m-auto d-flex flex-column text-center align-items-center justify-content-center mt-5">

            <!--Spinner-->
            <div class="spinner-grow text-primary " style="width: 5rem; height: 5rem;" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
              </div>
           


            <!---QR Output-->
            <div id="qrcode" class="m-auto mb-3"></div>
        </div>

    </div>
 
    







   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
